    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HUnit
    - hspec
    - interpreter
copyright: 2018 Author name here
maintainer: example@example.com
dependencies:
